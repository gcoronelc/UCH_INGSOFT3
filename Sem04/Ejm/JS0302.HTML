<HTML>
<HEAD>
	<TITLE>Función</TITLE>
	<SCRIPT LANGUAGE ="JavaScript">
	<!-- Inicio
	function TagTexto( tag, texto )
	{
		document.write("<" + tag + ">");
		document.write(texto);
		document.write("</" + tag + ">");
	}
	function Tag( tag )
	{
		document.write("<" + tag + ">");
	}
	// Fin -->
	</SCRIPT>
</HEAD>
<BODY>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio de Programa
	TagTexto( "H2","Responde" )
	Tag("HR Width=200 Align=Left Color=#0000FF")
// Fin de Programa -->
</SCRIPT>
<H3>
	Si se le mira de frente es cuadrado, si 
	se le mira de costado es un triangulo y 
	si se le mira de arriba es redondo. ¿Qué es?.
</H3>
</BODY>
</HTML>
