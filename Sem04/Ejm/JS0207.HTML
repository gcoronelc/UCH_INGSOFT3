<HTML>
<HEAD>
	<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var sumatoria = 0;  
	document.write("<H3>Sumatorias impares inferiores a 1000 ...</H3>");
	for ( i=1; i<=100; i++){
		sumatoria = 0;
		for ( j=i; j>0; j-- ){ sumatoria += j; } 
		if (sumatoria>1000)  { break; }
		if (sumatoria%2==0) { continue; }
		document.write( "sumatoria de " + i + " es " + sumatoria + "<BR>");  
	}
	document.write("<H3>Fin</H3>");
// Fin del Programa -->
</SCRIPT>
</BODY>
</HTML>
