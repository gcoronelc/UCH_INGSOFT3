<HTML>
<HEAD>
	<SCRIPT LANGUAGE="JavaScript">
	function singOut ()  {
		var elMomento = new Date();
		var laHora = elMomento.getHours();
		var elMinuto = elMomento.getMinutes();

		document.write(laHora + " horas, " + elMinuto + " minutos.");
	}
	</SCRIPT>
</HEAD>
<BODY>
	<SCRIPT>
		singOut();
	</SCRIPT>
</BODY>
</HTML>
