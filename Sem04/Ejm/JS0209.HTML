<HTML>
<HEAD>
	<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY>
<CENTER>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio de Programa
	var usuario="";
 	document.write("<H3>Utilizando la sentencia \"SWITCH\"</H3>");
    	usuario=prompt("Introduce el usuario de acceso:","");
    	switch (usuario.toUpperCase()){
         	case "CARLOS":
			document.write("Bienvenido Carlos...<BR>");
			break;
    		case "JUAN":    
			document.write("Bienvenido Juan...<BR>");
			break;
         	case "PEPE":      
			document.write("Bienvenido Pepe...<BR>");
			break;
         	default: 
			document.write("No eres un usuario autorizado...<BR>");
			break;
    	}
    	document.write("<H3>Fin</H3>");
// Fin de Programa -->
</SCRIPT>
</CENTER>
</BODY>
</HTML>
