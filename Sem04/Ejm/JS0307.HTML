<HTML>
<HEAD>
	<TITLE>Objeto Navigator</TITLE>
</HEAD>
<BODY>
	<H3>Propiedades del Navegador</H3>
	<SCRIPT LANGUAGE ="JavaScript">
	<!-- Inicio
	for( var propiedad in navigator ) {
		document.write("<B>navigator." + propiedad +
		":</B>" + navigator[propiedad] + "<BR><BR>");
	}
	// Fin -->
	</SCRIPT>
</BODY>
</HTML>
