<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var k=0;
	document.write("<H3>Números pares entre 1 y ...</H3>");
	do {
		k=k+50;
		for (i=k+1-50 ; i<=k; i++){
			if (i%2==0)  { document.write(i+" "); } 
			if (i%10==0) { document.write("<BR>");  } 
		}
	} while (confirm("¿Deseas ver los 25 próximos pares?"));
	document.write("<H3>Fin</H3>");
// Fin del Programa -->
</SCRIPT>
</CENTER>
