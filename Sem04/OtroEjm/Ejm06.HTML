<HTML>
<HEAD>
	<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY TEXT=#800000>
<h1>Calculo del MCD de dos Números</h1>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
  var n1, n2;
	n1 = prompt( "Un numero entero:", "" );
	n2 = prompt( "Otro número entero;", "" );
	while (n1 != n2) {
	  if (n1 > n2) {
		  n1 -= n2;
		}
		else {
		  n2 -= n1;
		}
	}
	document.write( "MCD=" + n1 );
// Fin del Programa -->
</SCRIPT>

</BODY>
</HTML>
