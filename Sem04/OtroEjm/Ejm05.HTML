<HTML>
<HEAD>
	<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY TEXT=Blue>
<CENTER>
<H3>Calculo de Factorial</H3>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var n, f=1, i;
	n = prompt( "Factorial de?", "" );
	for( i=2; i <= n; i++ ){
		f *= i;
	}
	document.write( "factorial de " + n + " es " + f );
// Fin del Programa -->
</SCRIPT>
</CENTER>
</BODY>
</HTML>
