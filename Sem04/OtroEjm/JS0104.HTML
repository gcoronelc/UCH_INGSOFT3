<SCRIPT LANGUAGE="JavaScript">

	var nombre

	nombre = prompt("Ingrese su nombre","Digite aquí su nombre");

	} else{
		document.write("<H3>No has ingresado tú nombre</H3>");
	}

// Fin de Programa -->
</SCRIPT>
