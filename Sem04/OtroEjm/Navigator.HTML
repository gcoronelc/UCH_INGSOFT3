<HTML>
<HEAD>
	<TITLE>Objeto Navigator</TITLE>
</HEAD>
<BODY>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var k = 0;
	document.write("<H3>Propiedades del objeto navigator ...</H3>");
	for ( propiedad in navigator ){
		k++;
		document.write(k,".- navigator." + propiedad + " = "
			+ navigator[propiedad] + "<BR>");  
  	}
	document.write("<BR>Fin")
// Fin del Programa -->
</SCRIPT>
</BODY>
</HTML>
