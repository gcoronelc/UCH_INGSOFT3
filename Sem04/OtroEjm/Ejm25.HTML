<HTML>
	<HEAD>
	<TITLE>Introducción a Funciones</TITLE>
  
	</HEAD>
<BODY onLoad="window.defaultStatus='Arriba Alianza';">
<FORM >
  <INPUT TYPE="button" name="abrir" value="Abrir Ventana" 
  onClick="self.open('','Prueba','width=300,height=300');" 
  onMouseOver="window.status='Abre una nueva ventana';">
  <INPUT TYPE="button" name="cerrar" value="Cerrar Ventana" 
  onMouseOver="window.status='Cierra esta ventana'"
  onClick="window.close();">
</FORM>
</BODY>
</HTML>
