<HTML>
<HEAD>
	<TITLE>Función</TITLE>
	<SCRIPT LANGUAGE ="JavaScript">
	<!-- Inicio
	function AreaCirculo( radio )
	{
		var Area;
		Area = 3.1415*radio*radio;
		return Area;
	}
	// Fin -->
	</SCRIPT>
</HEAD>
<BODY>
<H3>Area del Circulo</H3>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio de Programa
	for( var r=1; r<=10; r++ ) {
		document.write("Si radio es ", r, 
		", su área es: ", AreaCirculo(r), "<BR>");
	}
// Fin de Programa -->
</SCRIPT>

</BODY>
</HTML>
