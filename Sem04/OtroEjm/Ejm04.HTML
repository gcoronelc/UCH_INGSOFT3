<HTML>
<HEAD>
	<TITLE>¿Qué navegador utiliza?</TITLE>
</HEAD>

<BODY BGCOLOR="blue" TEXT="white">
<H1>
	<SCRIPT LANGUAGE=javascript TYPE="text/javascript">
		if (navigator.appName == "Netscape") {
			document.writeln("Su navegador es Netscape.")
		}
		else {
			document.writeln("Está utilizando un navegador distinto a Netscape.")
		}
	</SCRIPT>	
</H1>	
</BODY>
</HTML>
