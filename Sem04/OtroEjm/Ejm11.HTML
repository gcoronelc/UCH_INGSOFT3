<HTML>

	<HEAD>
	<TITLE>Función: Eval</TITLE>
	</HEAD>

<BODY>
<FORM NAME="Form1" METHOD=POST ACTION="">
	Expresión:<INPUT TYPE="text" NAME="expresion" SIZE=50><BR>
	Resultado:<INPUT TYPE="text" NAME="resultado" SIZE=50><BR>
	<INPUT TYPE="button" value="Calcular" 
	onclick="Form1.resultado.value=eval(Form1.expresion.value);">
</FORM>
</BODY>
</HTML>
