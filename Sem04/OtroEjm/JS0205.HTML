<HTML>
<HEAD>
<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY>
<CENTER>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var i=1;
	document.write("<H3>Números pares entre 1 y 100...</H3>");
	while ( i<=100 ){
		if (i%2==0)  { document.write( i, ","); } 
		if (i%10==0) { document.write("<BR>");  } 
		i++;
	}
	document.write("<H3>Fin</H3>");
// Final del Programa -->
</SCRIPT>
</CENTER>
</BODY>
</HTML>
