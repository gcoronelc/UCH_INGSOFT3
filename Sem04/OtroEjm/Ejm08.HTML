<HTML>
<HEAD>
	<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var n, k = 1, cont = 0;
	n = prompt( "Cuantos numeros pares?", "" );  
	while (true){
		if ( (k % 2) == 0 ) {
			document.write( k + "," );
			cont++;
			if ( (k % 5) == 0 ) { document.write( "<BR>" ) };
		}
		k++;
		if (cont < n)   { continue; }
		if (cont == n)  { break; }
		document.write( "Nunca se ejecuta" );
	}
	document.write("<H3>Fin</H3>");
// Fin del Programa -->
</SCRIPT>
</BODY>
</HTML>
