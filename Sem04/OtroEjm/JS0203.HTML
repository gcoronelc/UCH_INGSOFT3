<HTML>
<HEAD>
	<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY>
<CENTER>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	document.write("<H3>Números pares entre 1 y 100...</H3>");
	for( i=1; i <= 100; i++ ){
		if (i%2==0)  { document.write(i+", "); } 
		if (i%10==0) { document.write("<BR>"); } 
	}
// Fin del Programa -->
</SCRIPT>
</CENTER>
</BODY>
</HTML>
