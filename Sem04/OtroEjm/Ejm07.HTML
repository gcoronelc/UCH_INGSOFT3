<HTML>
<HEAD>
<TITLE>Estructuras de Control</TITLE>

<BODY>
<CENTER>
<H1>Números pares entre 1 y ...</H1>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var k=0, rpta;
	do {
		k=k+50;
		for (i=k+1-50 ; i<=k; i++){
			if (i%2==0)  { document.write(i + ","); } 
			if (i%10==0) { document.write("<BR>");  } 
		}
		rpta = confirm("¿Deseas ver los 25 próximos pares?");
	} while (rpta);
	document.write("<H3>Fin</H3>");
// Fin del Programa -->
</SCRIPT>
</CENTER>
</BODY>
</HTML>
