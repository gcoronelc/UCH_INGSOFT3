<HTML>
<HEAD>
<TITLE>Estructuras de Control</TITLE>
</HEAD>
<BODY>
<CENTER>
<SCRIPT LANGUAGE ="JavaScript">
<!-- Inicio del Programa
	var n1, n2, n3, mayor;
	n1 = prompt( "N1","" );
	n2 = prompt( "N2","" );
	n3 = prompt( "n3","" );
	document.write("<H3> El mayor valor de: <BR>");
	document.write(n1, " , ", n2, " y ", n3+" es:</H3>");
	if (n1 > n2){
	  mayor = n1
	} else  {
		mayor = n2
	}
	if (n3 > mayor){
		mayor = n3
	}
	document.write("<H1>" + mayor + "</H1>");

// Fin del Programa -->
</SCRIPT>
</CENTER>
</BODY>
</HTML>
